<html>

    <script>
        function display() {
            let name = document.getElementById("text").value;
            alert("Hello, " + name + "!");
        }

    <label for="text">Enter Your Name:</label>
    <input type="text" id="text"/><br/>
    <button onclick="display()">Display</button>
</body>
